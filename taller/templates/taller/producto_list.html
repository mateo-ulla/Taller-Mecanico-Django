{% extends 'taller/base.html' %}
{% block content %}
<h2>Lista de Productos</h2>
<a href="{% url 'taller:producto_create' %}" class="btn btn-success mb-3">Nuevo Producto</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Fabricante</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.fabricante }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No hay productos.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
